<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flowbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="messages"></div>
    <div class="buttons d-flex"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/ola-9/flowbot-widget/widget.js"></script>
  <!-- <script src="/widget.js"></script> -->
  <script>
    const state = [
  {
    id: 'welcome',
    message: 'some message',
    buttons: [
      {
        text: 'Левая',
        next_state_id: 'left',
        type: 'button',
      },
      {
        text: 'Правая',
        next_state_id: 'right',
        type: 'button',
      },
    ],
  },
  {
    id: 'left',
    message: 'we are on left btn',
    buttons: [
      {
        text: 'Новый вопрос',
        next_state_id: 'next',
      },
      {
        text: 'Вернуться назад',
        next_state_id: 'welcome',
      },
    ],
  },
  {
    id: 'right',
    message: 'we are on right btn',
    buttons: [
      {
        text: 'Новый вопрос',
        next_state_id: 'next',
      },
      {
        text: 'Вернуться назад',
        next_state_id: 'welcome',
      },
    ],
  },
  {
    id: 'next',
    message: 'this is final step',
    buttons: [
      {
        text: 'Начать',
        next_state_id: 'welcome',
      },
    ]
  }
];
    runFlowbot(state)
  </script>
</head>
</body>
</html>
